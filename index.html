<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logo1.png" alt="logo">
    <h1>Drive Clean! <span class="creative">Car's</span><br/> Spa Haven!</h1>
    <div class="left card"><img class="tile-image" src="./assets/images/treatment.png" alt="hand and flower in water">
      <h2 class="card-title">Precision Cleaning</h2>
      <p class="card-text">Experience a meticulous touch, restoring your vehicle's brilliance.

      </p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/instant_book.jpg" alt="metal structure">
      <h2 class="card-title">Instant Booking</h2>
      <p>
        Schedule your car wash with just a click, anytime, anywhere.
      </p>
    </div>

  </div>
  <footer>
    <p>Shine, Drive, Thrive.</p>
  </footer>
</body>

</html>
